tighfar, dan azam untuk berubah.</p><p>Semoga Allah menerima taubat kita semua.</p><p class="text-center font-bold text-[#831843] mt-6">ÙˆØµÙ„Ù‰ Ø§Ù„Ù„Ù‡ Ø¹Ù„Ù‰ Ø³ÙŠØ¯Ù†Ø§ Ù…Ø­Ù…Ø¯ ÙˆØ¹Ù„Ù‰ Ø¢Ù„Ù‡ ÙˆØµØ­Ø¨Ù‡ ÙˆØ³Ù„Ù…</p>` },
            { day: 6, title: "Jangan Tangguh Untuk Berubah", body: `<p>Sidang jemaah yang dirahmati Allah Taâ€˜ala,</p><p>Salah satu bisikan paling berbahaya daripada syaitan ialah membuatkan manusia berkata: â€œAku akan berubahâ€¦ nanti.â€ Nanti apabila sudah tua. Nanti apabila sudah senang. Nanti apabila ada masa.</p><p>Tetapi berapa ramai yang merancang untuk berubah â€” akhirnya dijemput oleh kematian sebelum sempat melakukannya?</p><p>Allah Taâ€˜ala menggambarkan penyesalan itu:</p><div class="bg-pink-50 border-l-4 border-[#831843] p-4 my-4 rounded-r-lg"><p class="arabic text-2xl text-center font-bold text-[#831843] mb-2">Ø­ÙØªÙ‘ÙÙ‰Ù° Ø¥ÙØ°ÙØ§ Ø¬ÙØ§Ø¡Ù Ø£ÙØ­ÙØ¯ÙÙ‡ÙÙ…Ù Ø§Ù„Ù’Ù…ÙÙˆÙ’ØªÙ Ù‚ÙØ§Ù„Ù Ø±ÙØ¨Ù‘Ù Ø§Ø±Ù’Ø¬ÙØ¹ÙÙˆÙ†Ù Û Ù„ÙØ¹ÙÙ„Ù‘ÙÙŠ Ø£ÙØ¹Ù’Ù…ÙÙ„Ù ØµÙØ§Ù„ÙØ­Ù‹Ø§ ÙÙÙŠÙ…ÙØ§ ØªÙØ±ÙÙƒÙ’ØªÙ</p><p class="text-sm text-gray-600 italic text-center">â€œSehingga apabila datang kematian kepada seseorang dari mereka, dia berkata: Wahai Tuhanku! Kembalikanlah aku (ke dunia) â€” supaya aku dapat beramal soleh dalam perkara yang telah aku tinggalkan.â€<br>(Surah al-Muâ€™minun: 99â€“100)</p></div><p>Namun permintaan itu tidak akan diterima. Kerana peluang hanya datang ketika kita masih hidup.</p><p>Percayalah bahawaâ€¦ masa terbaik untuk berubah ialah sekarang â€” bukan esok. Jika hati terasa jauh â€” dekatkanlah. Jika solat masih lalai â€” perbaikilah. Jika dosa masih dilakukan â€” tinggalkanlah.</p><p>Jangan tunggu Ramadhan seterusnya. Kita belum tentu menemuinya. Mungkin inilah Ramadhan terakhir buat kita. Maka gunakanlah kesempatan ini sebelum ia diambil kembali oleh Allah Taâ€˜ala.</p><p>Semoga Allah membimbing kita untuk segera berubah dan kembali kepada-Nya.</p><p class="text-center font-bold text-[#831843] mt-6">ÙˆØµÙ„Ù‰ Ø§Ù„Ù„Ù‡ Ø¹Ù„Ù‰ Ø³ÙŠØ¯Ù†Ø§ Ù…Ø­Ù…Ø¯ ÙˆØ¹Ù„Ù‰ Ø¢Ù„Ù‡ ÙˆØµØ­Ø¨Ù‡ ÙˆØ³Ù„Ù…</p>` },
            { day: 7, title: "Jangan Sekadar Mendapat Lapar", body: `<p>Alhamdulillah, segala puji bagi Allah Taâ€˜ala yang masih memberi kita kesempatan untuk berada dalam malam-malam Ramadhan. Selawat dan salam ke atas Nabi Muhammad ï·º, ahli keluarga dan para sahabat Baginda.</p><p>Sidang jemaah yang dirahmati Allah Taâ€˜ala,</p><p>Kita semua berpuasa. Kita semua menahan lapar dan dahaga. Tetapi adakah semua orang benar-benar mendapat pahala puasa?</p><p>Rasulullah ï·º memberi peringatan yang sangat keras:</p><div class="bg-gray-100 p-4 rounded-xl my-4"><p class="arabic text-xl text-center mb-2">Ø±ÙØ¨Ù‘Ù ØµÙØ§Ø¦ÙÙ…Ù Ù„ÙÙŠÙ’Ø³Ù Ù„ÙÙ‡Ù Ù…ÙÙ†Ù’ ØµÙÙŠÙØ§Ù…ÙÙ‡Ù Ø¥ÙÙ„Ù‘ÙØ§ Ø§Ù„Ù’Ø¬ÙÙˆØ¹ÙØŒ ÙˆÙØ±ÙØ¨Ù‘Ù Ù‚ÙØ§Ø¦ÙÙ…Ù Ù„ÙÙŠÙ’Ø³Ù Ù„ÙÙ‡Ù Ù…ÙÙ†Ù’ Ù‚ÙÙŠÙØ§Ù…ÙÙ‡Ù Ø¥ÙÙ„Ù‘ÙØ§ Ø§Ù„Ø³Ù‘ÙÙ‡ÙØ±Ù</p><p class="text-sm text-gray-600 text-center">(Riwayat Ibn Majah)<br>â€œBerapa ramai orang berpuasa, tetapi tidak mendapat apa-apa selain lapar; dan berapa ramai yang bangun malam, tetapi tidak mendapat apa-apa selain berjaga.â€</p></div><p>Mengapa ini berlaku? Kerana puasanya hanya pada perut, tetapi tidak pada lidah. Tidak pada mata. Tidak pada hati.</p><p>Puasa yang sebenar ialah puasa yang mendidik akhlak. Puasa yang menahan marah. Puasa yang menjaga kata-kata. Puasa yang menjauhkan diri daripada maksiat.</p><p>Allah Taâ€˜ala berfirman:</p><div class="bg-pink-50 border-l-4 border-[#831843] p-4 my-4 rounded-r-lg"><p class="arabic text-2xl text-center font-bold text-[#831843] mb-2">Ù„ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Ù’ ØªÙØªÙ‘ÙÙ‚ÙÙˆÙ†Ù</p><p class="text-sm text-gray-600 italic text-center">â€œSupaya kamu bertaqwa.â€<br>(Surah al-Baqarah: 183)</p></div><p>Tujuan puasa ialah taqwa â€” bukan sekadar lapar.</p><p>Percayalah bahawaâ€¦ puasa yang tidak mengubah diri, adalah puasa yang belum sampai kepada tujuannya. Maka perhatikanlah diri kita. Adakah Ramadhan ini sedang membentuk kita menjadi lebih sabar? Lebih lembut? Lebih menjaga lisan?</p><p>Semoga Allah Taâ€˜ala menjadikan puasa kita puasa yang diterima, bukan sekadar lapar yang sia-sia.</p><p class="text-center font-bold text-[#831843] mt-6">ÙˆØµÙ„Ù‰ Ø§Ù„Ù„Ù‡ Ø¹Ù„Ù‰ Ø³ÙŠØ¯Ù†Ø§ Ù…Ø­Ù…Ø¯ ÙˆØ¹Ù„Ù‰ Ø¢Ù„Ù‡ ÙˆØµØ­Ø¨Ù‡ ÙˆØ³Ù„Ù…</p>` },
            { day: 8, title: "Al-Quran: Cahaya Yang Menghidupkan Jiwa", body: `<p>Sidang jemaah yang dirahmati Allah Taâ€˜ala,</p><p>Ramadhan dikenali sebagai bulan puasa. Tetapi hakikatnya, ia adalah bulan Al-Quran.</p><p>Allah Taâ€˜ala berfirman:</p><div class="bg-pink-50 border-l-4 border-[#831843] p-4 my-4 rounded-r-lg"><p class="arabic text-2xl text-center font-bold text-[#831843] mb-2">Ø´ÙÙ‡Ù’Ø±Ù Ø±ÙÙ…ÙØ¶ÙØ§Ù†Ù Ø§Ù„Ù‘ÙØ°ÙÙŠ Ø£ÙÙ†Ø²ÙÙ„Ù ÙÙÙŠÙ‡Ù Ø§Ù„Ù’Ù‚ÙØ±Ù’Ø¢Ù†Ù Ù‡ÙØ¯Ù‹Ù‰ Ù„ÙÙ„Ù†Ù‘ÙØ§Ø³Ù ÙˆÙØ¨ÙÙŠÙ‘ÙÙ†ÙØ§ØªÙ Ù…ÙÙ†Ù Ø§Ù„Ù’Ù‡ÙØ¯ÙÙ‰ ÙˆÙØ§Ù„Ù’ÙÙØ±Ù’Ù‚ÙØ§Ù†Ù</p><p class="text-sm text-gray-600 italic text-center">â€œBulan Ramadhan yang diturunkan padanya Al-Quran sebagai petunjuk bagi manusia, dan keterangan-keterangan yang menjelaskan petunjuk itu serta menjadi pembeza antara yang benar dengan yang salah.â€<br>(Surah al-Baqarah: 185)</p></div><p>Ramadhan tanpa Al-Quran adalah seperti jasad tanpa ruh. Bacaan Al-Quran bukan sekadar untuk khatam. Tetapi untuk difahami. Untuk direnungi. Untuk diamalkan.</p><p>Rasulullah ï·º adalah manusia yang paling pemurah. Dan Baginda menjadi lebih pemurah dalam bulan Ramadhan ketika Jibril datang mengulang kaji Al-Quran bersama Baginda. (Riwayat al-Bukhari).</p><p>Ini menunjukkan bahawa Ramadhan dan Al-Quran tidak boleh dipisahkan.</p><p>Percayalah bahawaâ€¦ rumah yang dipenuhi dengan bacaan Al-Quran akan dipenuhi ketenangan. Hati yang sentiasa bersama Al-Quran akan dijauhkan daripada kekosongan. Jangan biarkan satu hari pun berlalu tanpa kita membaca walaupun beberapa ayat. Mungkin satu ayat itu akan menjadi sebab Allah melembutkan hati kita.</p><p>Semoga Ramadhan ini menjadikan kita lebih dekat dengan kalam Allah Taâ€˜ala.</p><p class="text-center font-bold text-[#831843] mt-6">ÙˆØµÙ„Ù‰ Ø§Ù„Ù„Ù‡ Ø¹Ù„Ù‰ Ø³ÙŠØ¯Ù†Ø§ Ù…Ø­Ù…Ø¯ ÙˆØ¹Ù„Ù‰ Ø¢Ù„Ù‡ ÙˆØµØ­Ø¨Ù‡ ÙˆØ³Ù„Ù…</p>` },
            { day: 9, title: "Niat: Penentu Nilai Amalan", body: `<p>Sidang jemaah yang dirahmati Allah Taâ€˜ala,</p><p>Amalan yang sama boleh menjadi besar atau kecil di sisi Allah. Penentunya ialah niat.</p><p>Rasulullah ï·º bersabda:</p><div class="bg-gray-100 p-4 rounded-xl my-4"><p class="arabic text-xl text-center mb-2">Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ Ø§Ù„Ø£ÙØ¹Ù’Ù…ÙØ§Ù„Ù Ø¨ÙØ§Ù„Ù†Ù‘ÙÙŠÙ‘ÙØ§ØªÙØŒ ÙˆÙØ¥ÙÙ†Ù‘ÙÙ…ÙØ§ Ù„ÙÙƒÙÙ„Ù‘Ù Ø§Ù…Ù’Ø±ÙØ¦Ù Ù…ÙØ§ Ù†ÙÙˆÙÙ‰</p><p class="text-sm text-gray-600 text-center">(Riwayat al-Bukhari dan Muslim)<br>â€œSesungguhnya setiap amalan bergantung kepada niat, dan setiap orang mendapat apa yang diniatkannya.â€</p></div><p>Kita datang tarawih â€” untuk siapa? Kita berpuasa â€” untuk siapa? Kita bersedekah â€” untuk siapa? Jika kerana manusia, pahalanya terhenti pada manusia. Jika kerana Allah, ganjarannya di sisi Allah.</p><p>Ramadhan adalah masa terbaik untuk memperbaharui niat. Niatkan puasa kerana Allah. Niatkan solat kerana Allah. Niatkan setiap keletihan dan pengorbanan kerana Allah Taâ€˜ala.</p><p>Percayalah bahawaâ€¦ amalan kecil dengan niat yang ikhlas lebih bernilai daripada amalan besar yang bercampur riyaâ€™. Maka setiap malam ini, sebelum kita tidur, tanyakan kepada diri: Adakah aku benar-benar melakukan semua ini kerana Allah?</p><p>Semoga Allah Taâ€˜ala mengikhlaskan hati kita dalam setiap amal.</p><p class="text-center font-bold text-[#831843] mt-6">ÙˆØµÙ„Ù‰ Ø§Ù„Ù„Ù‡ Ø¹Ù„Ù‰ Ø³ÙŠØ¯Ù†Ø§ Ù…Ø­Ù…Ø¯ ÙˆØ¹Ù„Ù‰ Ø¢Ù„Ù‡ ÙˆØµØ­Ø¨Ù‡ ÙˆØ³Ù„Ù…</p>` },
            { day: 10, title: "Lapar Yang Melembutkan Hati", body: `<p>Sidang jemaah yang dirahmati Allah Taâ€˜ala,</p><p>Sepuluh hari pertama Ramadhan hampir berlalu. Adakah kita sudah merasa perubahan dalam diri? Puasa melemahkan jasad. Tetapi tujuannya ialah menguatkan hati.</p><p>Apabila kita lapar, kita sedar bahawa kita lemah. Kita sedar bahawa kita berhajat kepada Allah dalam setiap detik.</p><p>Rasulullah ï·º bersabda dalam hadis qudsi:</p><div class="bg-gray-100 p-4 rounded-xl my-4"><p class="arabic text-xl text-center mb-2">ÙƒÙÙ„Ù‘Ù Ø¹ÙÙ…ÙÙ„Ù Ø§Ø¨Ù’Ù†Ù Ø¢Ø¯ÙÙ…Ù Ù„ÙÙ‡Ù Ø¥ÙÙ„Ù‘ÙØ§ Ø§Ù„ØµÙ‘ÙÙˆÙ’Ù…Ù ÙÙØ¥ÙÙ†Ù‘ÙÙ‡Ù Ù„ÙÙŠ ÙˆÙØ£ÙÙ†ÙØ§ Ø£ÙØ¬Ù’Ø²ÙÙŠ Ø¨ÙÙ‡Ù</p><p class="text-sm text-gray-600 text-center">(Riwayat al-Bukhari dan Muslim)<br>â€œSetiap amalan anak Adam adalah untuknya kecuali puasa. Sesungguhnya puasa itu untuk-Ku, dan Aku sendiri yang akan membalasnya.â€</p></div><p>Puasa adalah rahsia antara hamba dan Allah. Tiada siapa tahu hakikat puasanya kecuali Allah.</p><p>Lapar itu mendidik kita supaya merendah diri. Supaya merasakan derita orang miskin. Supaya memahami bahawa dunia bukan tempat bersenang-senang.</p><p>Percayalah bahawaâ€¦ lapar kerana Allah akan membawa kita lebih dekat kepada-Nya. Jika dalam sepuluh hari ini hati kita masih keras â€” mohonlah kepada Allah agar dilembutkan. Jika dalam sepuluh hari ini kita masih lalai â€” mohonlah agar disedarkan. Kerana selepas ini kita akan masuk fasa yang lebih dalam â€” fasa penyucian hati.</p><p>Semoga Allah Taâ€˜ala menerima segala amal kita dan menjadikan sepuluh hari pertama ini sebagai permulaan perubahan yang sebenar.</p><p class="text-center font-bold text-[#831843] mt-6">ÙˆØµÙ„Ù‰ Ø§Ù„Ù„Ù‡ Ø¹Ù„Ù‰ Ø³ÙŠØ¯Ù†Ø§ Ù…Ø­Ù…Ø¯ ÙˆØ¹Ù„Ù‰ Ø¢Ù„Ù‡ ÙˆØµØ­Ø¨Ù‡ ÙˆØ³Ù„Ù…<br>ÙˆØ§Ù„Ù„Ù‡ Ø£Ø¹Ù„Ù… Ø¨Ø§Ù„ØµÙˆØ§Ø¨</p>` },
            { day: 11, title: "Syukur: Kunci Tenang Di Tengah Ujian", body: `<p>Alhamdulillah, segala puji bagi Allah Taâ€˜ala yang masih memanjangkan umur kita untuk terus bernaung di bawah rahmat Ramadhan. Selawat dan salam ke atas Nabi Muhammad ï·º, ahli keluarga dan para sahabat Baginda.</p>
<p>Sidang jemaah yang dirahmati Allah Taâ€˜ala,</p>
<p>Ramadhan bukan sekadar bulan menahan lapar. Ia bulan mendidik hati untuk melihat nikmat.</p>
<p>Kadang-kadang yang membuat manusia gelisah bukan kerana dia tidak ada, tetapi kerana dia tidak pandai mensyukuri apa yang ada. Hatinya sibuk menghitung kekurangan, bukan menghitung pemberian Allah.</p>
<p>Allah Taâ€˜ala berfirman:</p>
<div class="bg-pink-50 border-l-4 border-[#831843] p-4 my-4 rounded-r-lg">
<p class="arabic text-2xl text-center font-bold text-[#831843] mb-2">ÙˆÙØ¥ÙØ°Ù’ ØªÙØ£ÙØ°Ù‘ÙÙ†Ù Ø±ÙØ¨Ù‘ÙÙƒÙÙ…Ù’ Ù„ÙØ¦ÙÙ† Ø´ÙÙƒÙØ±Ù’ØªÙÙ…Ù’ Ù„ÙØ£ÙØ²ÙÙŠØ¯ÙÙ†Ù‘ÙÙƒÙÙ…Ù’ ÙˆÙÙ„ÙØ¦ÙÙ† ÙƒÙÙÙØ±Ù’ØªÙÙ…Ù’ Ø¥ÙÙ†Ù‘Ù Ø¹ÙØ°ÙØ§Ø¨ÙÙŠ Ù„ÙØ´ÙØ¯ÙÙŠØ¯ÙŒ</p>
<p class="text-sm text-gray-600 italic text-center">â€œDan (ingatlah) ketika Tuhan kamu memberitahu: â€˜Sesungguhnya jika kamu bersyukur nescaya Aku akan menambah nikmat kepada kamu, dan jika kamu kufur maka sesungguhnya azab-Ku amatlah kerasâ€™.â€<br>(Surah Ibrahim: 7)</p>
</div>
<p>Syukur bukan sekadar menyebut â€œAlhamdulillahâ€. Syukur ialah hati yang redha, lidah yang memuji, dan anggota yang menggunakan nikmat untuk taat.</p>
<p>Percayalah bahawaâ€¦ hati yang pandai bersyukur akan merasa cukup walaupun sedikit, sedangkan hati yang kufur nikmat tidak akan merasa cukup walaupun banyak.</p>
<p>Maka malam ini, latihlah diri: Syukuri peluang solat tarawih. Syukuri peluang sujud. Syukuri peluang membaca al-Qurâ€™an. Kerana tidak semua dipilih untuk menikmati nikmat ini.</p>
<p>Semoga Allah Taâ€˜ala menjadikan kita hamba yang bersyukur, kerana dari syukur itulah lahir ketenangan.</p>
<p class="text-center font-bold text-[#831843] mt-6">ÙˆØµÙ„Ù‰ Ø§Ù„Ù„Ù‡ Ø¹Ù„Ù‰ Ø³ÙŠØ¯Ù†Ø§ Ù…Ø­Ù…Ø¯ ÙˆØ¹Ù„Ù‰ Ø¢Ù„Ù‡ ÙˆØµØ­Ø¨Ù‡ ÙˆØ³Ù„Ù…<br>ÙˆØ§Ù„Ù„Ù‡ Ø£Ø¹Ù„Ù… Ø¨Ø§Ù„ØµÙˆØ§Ø¨</p>`},
            { day: 12, title: "Lisan: Dosa Paling Ringan, Tetapi Paling Menghancurkan", body: `<p>Alhamdulillah, segala puji bagi Allah Taâ€˜ala. Selawat dan salam ke atas Nabi Muhammad ï·º.</p>
<p>Sidang jemaah yang dirahmati Allah Taâ€˜ala,</p>
<p>Ramai orang menjaga puasanya pada perut, tetapi gagal menjaga puasanya pada lisan. Sedangkan Rasulullah ï·º telah mengajar bahawa puasa bukan sekadar menahan makan dan minum. Ia juga menahan kata-kata.</p>
<p>Rasulullah ï·º bersabda:</p>
<div class="bg-gray-100 p-4 rounded-xl my-4">
<p class="arabic text-xl text-center mb-2">Ù…ÙÙ†Ù’ Ù„ÙÙ…Ù’ ÙŠÙØ¯ÙØ¹Ù’ Ù‚ÙÙˆÙ’Ù„Ù Ø§Ù„Ø²Ù‘ÙÙˆØ±Ù ÙˆÙØ§Ù„Ù’Ø¹ÙÙ…ÙÙ„Ù Ø¨ÙÙ‡Ù ÙÙÙ„ÙÙŠÙ’Ø³Ù Ù„ÙÙ„Ù‘ÙÙ‡Ù Ø­ÙØ§Ø¬ÙØ©ÙŒ ÙÙÙŠ Ø£ÙÙ†Ù’ ÙŠÙØ¯ÙØ¹Ù Ø·ÙØ¹ÙØ§Ù…ÙÙ‡Ù ÙˆÙØ´ÙØ±ÙØ§Ø¨ÙÙ‡Ù</p>
<p class="text-sm text-gray-600 text-center">(Riwayat al-Bukhari)<br>â€œBarangsiapa tidak meninggalkan perkataan dusta dan amalan dengannya, maka Allah tidak berhajat dia meninggalkan makan dan minumnya.â€</p>
</div>
<p>Kadang-kadang puasa kita terbatal nilainya bukan kerana kita makan, tetapi kerana kita melukai orang dengan lidah: mengumpat, menghina, menyindir, mengadu-domba.</p>
<p>Allah Taâ€˜ala berfirman:</p>
<div class="bg-pink-50 border-l-4 border-[#831843] p-4 my-4 rounded-r-lg">
<p class="arabic text-2xl text-center font-bold text-[#831843] mb-2">Ù…ÙØ§ ÙŠÙÙ„Ù’ÙÙØ¸Ù Ù…ÙÙ† Ù‚ÙÙˆÙ’Ù„Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù„ÙØ¯ÙÙŠÙ’Ù‡Ù Ø±ÙÙ‚ÙÙŠØ¨ÙŒ Ø¹ÙØªÙÙŠØ¯ÙŒ</p>
<p class="text-sm text-gray-600 italic text-center">Maksudnya menurut Tafsir Pimpinan Ar-Rahman:<br>â€œTidak ada sebarang kata yang dilafazkannya melainkan ada di sisinya malaikat pengawas yang sentiasa sedia (mencatat).â€<br>(Surah Qaf: 18)</p>
</div>
<p>Percayalah bahawaâ€¦ banyak dosa besar bermula daripada lidah yang tidak dijaga.</p>
<p>Malam ini, latihlah diri: Jika tiada yang baik untuk disebut, diamlah. Jika marah, tahanlah. Jika ada aib orang, tutuplah.</p>
<p>Semoga Allah Taâ€˜ala mengurniakan kepada kita lisan yang bersih dan hati yang selamat.</p>
<p class="text-center font-bold text-[#831843] mt-6">ÙˆØµÙ„Ù‰ Ø§Ù„Ù„Ù‡ Ø¹Ù„Ù‰ Ø³ÙŠØ¯Ù†Ø§ Ù…Ø­Ù…Ø¯ ÙˆØ¹Ù„Ù‰ Ø¢Ù„Ù‡ ÙˆØµØ­Ø¨Ù‡ ÙˆØ³Ù„Ù…</p>`},
            { day: 13, title: "Tawaduk: Kemuliaan Yang Mengangkat Darjat", body: `<p>Alhamdulillah, segala puji bagi Allah Taâ€˜ala. Selawat dan salam ke atas Nabi Muhammad ï·º.</p>
<p>Sidang jemaah yang dirahmati Allah Taâ€˜ala,</p>
<p>Salah satu tujuan puasa ialah menghancurkan kesombongan dalam diri. Bila lapar, kita sedar kita lemah. Bila dahaga, kita sedar kita berhajat.</p>
<p>Rasulullah ï·º bersabda:</p>
<div class="bg-gray-100 p-4 rounded-xl my-4">

{ day: 14, title: "Memaafkan: Jalan Keampunan Allah Taâ€˜ala", body: `<p>Alhamdulillah, segala puji bagi Allah Taâ€˜ala. Selawat dan salam ke atas Nabi Muhammad ï·º.</p>

            { day: 15, title: "Doa: Pintu Yang Allah Buka Dalam Ramadhan", body: `<p>Alhamdulillah, segala puji bagi Allah Taâ€˜ala. Selawat dan salam ke atas Nabi Muhammad ï·º.</p>

            { day: 20, title: "Masuk Fasa Terakhir: Jangan Longgar", body: `<p>Alhamdulillah, segala puji bagi Allah Taâ€˜ala. Selawat dan salam ke atas Nabi Muhammad ï·º.</p>

            { day: 22, title: "Lailatul Qadar: Satu Malam Melebihi Seumur Hidup", body: `<p>Alhamdulillah, segala puji bagi Allah Taâ€˜ala. Selawat dan salam ke atas Nabi Muhammad ï·º.</p>

// ================= LOGIC =================
const gridContainer=document.getElementById("gridContainer");
const readerModal=document.getElementById("readerModal");
const modalContent=document.getElementById("modalContent");
const modalTitleDay=document.getElementById("modalTitleDay");
const toast=document.getElementById("toast");

function renderButtons(filter=""){
  gridContainer.innerHTML="";
  dbTazkirah
   .filter(i=>i.title.toLowerCase().includes(filter.toLowerCase()))
   .forEach(item=>{
    const btn=document.createElement("button");
    btn.className="day-btn";
    btn.innerHTML=`<span class="day-label">HARI</span>
                   <span class="day-number">${item.day}</span>`;
    btn.onclick=()=>openReader(item.day);
    gridContainer.appendChild(btn);
  });
}

function filterDays(){
  renderButtons(searchInput.value);
}

function openReader(day){
  const data=dbTazkirah.find(i=>i.day===day);
  modalTitleDay.innerText=`HARI ${String(day).padStart(2,'0')}`;
  modalContent.innerHTML=data.body;
  readerModal.classList.remove("hidden");
  document.body.style.overflow="hidden";
}

function closeReader(){
  readerModal.classList.add("hidden");
  document.body.style.overflow="auto";
}

function copyContent(){
  navigator.clipboard.writeText(modalContent.innerText);
  toast.style.opacity="1";
  setTimeout(()=>toast.style.opacity="0",2000);
}

window.onload=()=>renderButtons();
</script>
